<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập một số");
        let element = 1;
        // Tính giai thừa
        if(number>0){
            for(let i=2; i <= number; i++){
                element *= i;
            }
            console.log(`Giai thừa của ${number} là: ` +element);
        }
    </script>
</body>
</html>
