<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp =  Math.floor(Math.random() * 10) + 1;
        let loop = true;
        while(loop){
            let a = +prompt("Nhập số ngẫu nhiên");
            if(a>temp){
                console.log("Bigger Number!");
            }else if(a<temp){
                console.log("Smaller Number!");
            }else{
                console.log("CONGRATULATIONS!!!!RIGHT");
                document.write("CONGRATULATIONS!!!!RIGHT");
                loop = false;
            }
        }
    </script>
</body>
</html>
