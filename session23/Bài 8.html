<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập một số");
        console.log("Các số nguyên tố là:");
        
        if(number>0){
            for(let i=2; i<number; i++){
                let isPrime = true;
                for(let j=2; j<=Math.sqrt(i); j++){
                    if(i%j===0){
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime===true){
                    console.log(i);
                }
            }
        }
    </script>
</body>
</html>
