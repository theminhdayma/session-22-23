<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập một số");

        let result = "số nguyên dương từ 1 đến số vừa nhập là: ";
        for(let i = 1; i <= number; i++){
            result += i + " ";
        }
        console.log(result);
    </script>
</body>
</html>
