<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số ngẫu nhiên");
        let sum =0;
        for(let i=1;i<number;i++){
            if(number%i===0){
                sum += i;
            }
        }
        
        if(sum===number){
            console.log(`Số ${sum} là số hoàn hảo`);
        }else{
            console.log(`Số ${number} không phải là số hoàn hảo`);
        }
    </script>
</body>
</html>
