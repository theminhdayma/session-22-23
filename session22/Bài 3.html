<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào 1 số");
        let b = Math.sqrt(a);
        
        if(a%b===0){
            console.log("Đây là số chính phương");
        }else{
            console.log("Đây không phải là số chính phương");
        }
    </script>
</body>
</html>
