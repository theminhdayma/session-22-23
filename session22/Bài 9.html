<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month = +prompt("Nhập tháng");
        let years = +prompt("Nhập năm");

        if(month>0 && month<=12 && years>0){
            if(month===1 || month===3 || month===5 || month===7 || month===9 || month===10 || month===12){
                console.log(`Tháng ${month} có 31 ngày`);
            }else if(month===4 || month===6 || month===8 || month===11){
                console.log(`Tháng ${month} có 30 ngày`);
            }else if(month===2){
                if(years%4===0){
                    console.log(`Tháng ${month} có 29 ngày`);
                }else{
                    console.log(`Tháng ${month} có 28 ngày`);
                }
            }
        }else{
            console.log("Không hợp lệ");
        }
    </script>
</body>
</html>
